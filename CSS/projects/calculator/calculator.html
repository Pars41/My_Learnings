<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huawei Calculator</title>
  </head>
  <body>
    <div><h1>Huawei Calculator</h1></div>
    <div class="clc">
      <div class="app-menu">
        <div class="top">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
        </div>
        <div class="bottom">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
        </div>
      </div>
      <div class="clear"></div>
      <div class="screen">
        <input type="number" id="input" class="input" /><br>
        <input type="number" id="output" class="output" />
      </div>
      <div class="clear"></div>

      <div class="buttons">
        <div class="btn-1">
          <button>MC</button>
          <button>M+</button>
          <button>M-</button>
          <button>MR</button>
        </div>
        <div class="btn-2">
          <button id="c">C</button>
          <button class="blue"><i class="fa-solid fa-divide"></i></button>
          <button class="blue"><i class="fa-solid fa-xmark"></i></button>
          <button class="blue" ><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div class="btn-3">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="blue minus">-</button>
        </div>
        <div class="btn-4">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="blue addition">+</button>
        </div>
        <div class="btn-5">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div id="eq">
        <button ><i class="fa-solid fa-equals"></i></button>

        </div>

        <div class="btn-6">
          <button>%</button>
          <button>0</button>
          <button>,</button>
        </div>
      </div>
    </div>
  </body>
</html>
