<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css">
    <title>Animate-CSS</title>
    <style>
        .bizim:hover{
            animation: zoomOutUp ;
            animation-duration: 1s;
        }
    </style>
  </head>
  <body>
    <h1 class="animate__animated animate__jello text-center text-uppercase fw-bold">animation</h1>
    <p class="animate__animated animate__flipInX">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit alias natus vero sint ducimus, nemo consectetur velit debitis earum, quibusdam nihil? Dignissimos tenetur libero blanditiis autem, nobis saepe. Cupiditate numquam modi sint soluta alias.</p>
    <button class="bg-dark text-warning rounded ms-5 btn btn-lg animate__animated animate__rubberBand">ekle</button>
    <button class="bg-light border-dark text-warning rounded ms-5 btn btn-lg animate__animated animate__rubberBand">ekle</button>
    <button class="bg-info text-dark rounded ms-5 btn btn-lg animate__animated animate__swing">ekle</button>
    <button class="bg-success text-warning rounded ms-5 btn btn-lg animate__animated animate__rubberBand">ekle</button>
    <button class="bg-dark text-warning rounded ms-5 btn btn-lg animate__animated animate__rubberBand">ekle</button>
    <button class="bg-dark text-warning rounded ms-5 btn btn-lg animate__animated animate__rubberBand">ekle</button>
    <button class="bg-dark text-white rounded ms-5 btn btn-lg animate__animated animate__rubberBand">ekle</button>
    <button class="bg-dark text-warning rounded ms-5 btn btn-lg animate__animated animate__bounceOut">ekle</button>
    <button class="bg-dark text-warning rounded ms-5 btn btn-lg animate__animated animate__fadeOutUp">ekle</button>
    <button class="bg-danger text-warning rounded ms-5 btn btn-lg animate__animated animate__rubberBand">ekle</button>
    <button class="bg-muted border-danger text-warning rounded ms-5 btn btn-lg animate__animated animate__rubberBand">ekle</button>
    <button class="bg-dark text-warning rounded ms-5 btn btn-lg animate__animated animate__fadeInUp">ekle</button><br>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 animate__animated animate__heartBeat">ahmet</button>
    <button class="ms-5 mt-3 bizim">ahmet</button>
    
  </body>
</html>
