<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,600;1,100;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <h1>LOGIN PAGE</h1>

    <form action="">
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div>
        <label for="sec-code">Security Code:</label>
        <input
          type="number"
          id="sec-code"
          name="sec-code"
          placeholder="Enter Security Code"
        />
      </div>
      <div >
        <input class="btn" type="submit" value="Save">
        <input class="btn" type="reset" value="Clear">

      </div>
      

    </form>
  </body>
</html>
