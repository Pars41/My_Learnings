<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.1rem;
        background-color: rgb(32, 178, 171);
        /* background-image: url("./img/cat-sunset-city-scenery-anime-art-4k-wallpaper-uhdpaper.com-86@0@i.jpg"); */
        background-position: center;
      }
      header {
        margin-top: 1rem;
        font-size: 1.8rem;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      main {
        background-color: rgba(240, 212, 171, 0.879);
        padding: 2rem;
        /* margin: 1rem 5rem; */
        border-radius: 1rem;
        box-shadow: -3px 5px 20px black;
      }
      img {
        width: 8rem;
        margin-right: 1.5rem;
        border-radius: 1rem;
      }
      section {
        display: flex;
        /* border: 2px solid red; */
        margin-bottom: 1rem;
      }
      .inform {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        /* justify-content:  */
      }
      .inform h3 + p {
        color: orange;
        font-size: 1.5rem;
      }
      .inform span {
        font-size: 1rem;
        color: black;
      }
      .buton {
        display: flex;
        border: 1.3px solid rgba(128, 128, 128, 0.685);
        border-radius: 0.3rem;
      }
      .buton :hover {
        cursor: pointer;
      }
      .plus-neg {
        padding: 0.25rem;
        /* background-color: blue; */
        width: 1.5rem;
        margin: 0.1rem auto;
        border: none;
        font-size: 1rem;
        font-weight: 600;
      }
      .remove {
        background-color: brown;
        padding: 0.2rem;
        width: 4rem;
        color: white;
        border: none;
        border-radius: 0.3rem;
      }
      footer span {
        float: right;
        /* text-align: justify; */
      }
      footer p {
        border-top: 1px solid rgba(56, 53, 48, 0.425);
        margin-top: 0.5rem;
      }
      input {
        width: 3rem;
        background-color: rgba(240, 212, 171, 0.096);
        border: none;
        text-align: center;
        font-weight: 900;
      }
      .sad{
        background-color: brown;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <section>
      <header><h1>Checkout</h1></header>
    </section>
    <main>
      <section class="first_section">
        <div class="img img1">
          <img src="./img/photo1.png" alt="" />
        </div>

        <div class="inform bag">
          <h3>Vintage Backbag</h3>
          <p>25.98</p>
          <span> <del>$34.99</del></span>

          <div class="buton">
            <button class="plus-neg negative">-</button
            ><input type="text" value="1" /><button class="plus-neg plus">
              +</button
            ><br />
          </div>
          <button class="remove">Remove</button>
          <p class="ayt">
            Product Total:
            <span id="bag-total" class="product-total bag-total">25.98</span>
          </p>
        </div>
      </section>

      <section class="second_section">
        <div class="img img2"><img src="./img/photo2.png" alt="" /></div>
        <div class="inform shoes">
          <h3>Levi Shoes</h3>
          <p>45.99</p>
          <span> <del>$54.99</del></span>

          <div class="buton">
            <button class="plus-neg negative">-</button>
            <input type="text" value="1" /><button class="plus-neg plus">
              +
            </button>
            <br />
          </div>
          <button class="remove">Remove</button>
          <p>
            Product Total: <span class="product-total shoes-total">45.99</span>
          </p>
        </div>
      </section>
      <section class="third_section">
        <div class="img img3"><img src="./img/photo3.jpg" alt="" /></div>
        <div class="inform clock">
          <h3>Antique Clock</h3>
          <p>74.99</p>
          <span> <del>$94.99</del></span>

          <div class="buton">
            <button class="plus-neg negative">-</button
            ><input type="text" value="1" /><button class="plus-neg plus">
              +
            </button>
            <br />
          </div>
          <button class="remove">Remove</button>
          <p>
            Product Total: <span class="product-total clock-total">74.99</span>
          </p>
        </div>
      </section>
      <footer class="price">
        <p>Subtotal <span id="subtotal" class="subtotal2"> $146.96</span></p>
        <p>Tax(%18) <span class="tax">26.45</span></p>
        <p>Shipping <span class="shipping">15.00</span></p>
        <p>Total <span class="topTotal">188.41</span></p>
      </footer>
    </main>

    <script>
      let negative = document.querySelectorAll(".buton .negative");
      let positive = document.querySelectorAll(".plus");
      let input = document.querySelectorAll("input");
      let producTotal = document.querySelectorAll(".product-total");
      let subtotal = document.getElementById("subtotal");
      let tax = document.querySelector(".tax");
      let topTotal = document.querySelector(".topTotal");
      let ship = document.querySelector(".shipping");
      let remove = document.querySelectorAll(".remove")
      let footer = document.querySelector(".price")

      for (let i = 0; i < negative.length; i++) {
        negative[i].addEventListener("click", function () {
          if (input[i].value >= 1) {
            input[i].value--;

            producTotal[i].innerHTML = `${Number(
              input[i].value *
                input[i].parentElement.previousElementSibling
                  .previousElementSibling.innerText
            ).toFixed(2)} `;

            let sum =
              Number(producTotal[0].innerText) +
              Number(producTotal[1].innerText) +
              Number(producTotal[2].innerText);
            subtotal.innerText = sum.toFixed(2);

            let taxTotal = subtotal.innerHTML * 0.18;
            tax.innerText = taxTotal.toFixed(2);

            if (
              input[0].value == 0 &&
              input[1].value == 0 &&
              input[2].value == 0
            ) {
              ship.innerText = 0;
            } else {
              ship.innerText = 15;
            }
            if (sumTotal < 500) {
              ship.innerText = 15;
            }
            let sumTotal = sum + taxTotal + Number(ship.innerText);

            
            sumTotal = sum + taxTotal + Number(ship.innerText);

            topTotal.innerText = sumTotal.toFixed(2);
          }
        });
      }

      positive.forEach((post) => {
        post.addEventListener("click", function (e) {
          post.previousSibling.value++;
          post.parentElement.nextElementSibling.nextElementSibling.children[0].innerText = `${Number(
            post.previousSibling.value *
              post.parentElement.previousElementSibling.previousElementSibling
                .innerText
          ).toFixed(2)} `;
          let sum =
            Number(producTotal[0].innerText) +
            Number(producTotal[1].innerText) +
            Number(producTotal[2].innerText);
          subtotal.innerText = sum.toFixed(2);
          let taxTotal = subtotal.innerHTML * 0.18;
          tax.innerText = taxTotal.toFixed(2);

          let sumTotal = sum + taxTotal + Number(ship.innerText);
          if (sumTotal >= 500) {
            ship.innerText = 0;
          }
          sumTotal = sum + taxTotal + Number(ship.innerText);

          topTotal.innerText = sumTotal.toFixed(2);
        });
      });
      remove.forEach((e)=>{
        e.addEventListener("click",function(){
          e.parentElement.parentElement.style.display = "none"
          if(e[0].style.display == "none" && e[1].style.display == "none" && e[2].style.display == "none"){
            footer.classList.add(".sad")

          }
        })
      })
    </script>
  </body>
</html>
