<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 10rem;
        background-color: rgb(32, 178, 171);
        /* background-image: url("./img/cat-sunset-city-scenery-anime-art-4k-wallpaper-uhdpaper.com-86@0@i.jpg"); */
        background-position: center;
      }
      header {
        margin-top: 1rem;
        font-size: 1.8rem;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      main {
        background-color: rgb(241, 218, 185);
        padding: 2rem;
        /* margin: 1rem 5rem; */
        border-radius: 1rem;
        box-shadow: -3px 5px 20px black;
        margin-top: 1rem;
        z-index: 110;
      }
      img {
        width: 8rem;
        margin-right: 1.5rem;
        border-radius: 1rem;
      }
      img:hover {
        box-shadow: 3px 3px 8px black;
      }
      section {
        display: flex;
        /* border: 2px solid red; */
        margin-bottom: 1rem;
      }
      .inform {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        /* justify-content:  */
      }
      .inform h3 + p {
        color: orange;
        font-size: 1.5rem;
      }
      .inform span {
        font-size: 1rem;
        color: black;
      }
      .buton {
        display: flex;
        border: 1.3px solid rgba(128, 128, 128, 0.685);
        border-radius: 0.5rem;
        padding: 0.2rem;
      }
      .buton :hover {
        cursor: pointer;
      }
      .plus-neg {
        padding: 0.25rem;
        /* background-color: blue; */
        width: 1.5rem;
        margin: 0.1rem auto;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 5px;
      }
      .remove {
        background-color: brown;
        padding: 0.2rem;
        width: 4rem;
        color: white;
        border: none;
        border-radius: 0.3rem;
        cursor: pointer;
      }
      footer span {
        float: right;
        /* text-align: justify; */
      }
      footer p {
        border-top: 1px solid rgba(56, 53, 48, 0.425);
        margin-top: 0.5rem;
      }
      input {
        width: 1rem;
        background-color: rgba(240, 212, 171, 0.096);
        border: none;
        text-align: center;
        font-weight: 900;
      }
      .sad {
        border: 3px solid rgba(255, 0, 0, 0.05);
        position: relative;
        animation: ucc 2s;
        animation-iteration-count: linear;
      }
      .sad::before {
        content: " ";
        position: absolute;
        bottom: -2.5rem;
        left: -2.5rem;
        width: 12rem;
        height: 12rem;
        background-image: url(./img/png-clipart-crying-emoji-smiley-sadness-emoticon-cute-sad-smiley-face-orange.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 1rem;
        animation: ucc 2s;
        animation-iteration-count: linear;
      }
      .remove {
        position: relative;
      }
      .remove:hover::before {
        content: "nothing cheaper";
        position: absolute;
        left: 11rem;
        color: lightcoral;
        font-weight: 900;
        text-shadow: 2px 2px 8px rgb(0, 0, 0);
      }
      h4{
        
        text-shadow: 2px 2px 8px rgb(241, 218, 185);
      }
      h4:hover {
        animation: piuw 3s;
        animation-iteration-count: linear;
        color: tomato;
        text-shadow: 2px 2px 8px white;
      }
      h1:hover {
        color: rgb(241, 218, 185);
        text-shadow: 2px 2px 8px black;
      }
      h1 {
        margin-bottom: 2rem;
        text-shadow: 2px 2px 8px rgb(241, 218, 185);

      }
      .shakes {
        /* Start the shake animation and make the animation last for 0.5 seconds */
        animation: shake 0.5s;

        /* When the animation is finished, start again */
        animation-iteration-count: linear;
      }

      .animate-charcter {
        text-transform: uppercase;
        background-image: linear-gradient(
          -225deg,
          #231557 0%,
          #44107a 29%,
          #ff1361 67%,
          #fff800 100%
        );
        background-size: auto auto;
        background-clip: border-box;
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textclip 2s linear infinite;
        display: inline-block;
        font-size: 190px;
      }

      @keyframes textclip {
        to {
          transform: translateY(500px);
          background-position: 200% center;
        }
      }

      @keyframes piuw {
        25% {
          transform: translate(-120px);
          opacity: 0.8;
        }
        50% {
          opacity: 0.6;
        }
        70% {
          opacity: 0.4;
        }
        100% {
          transform: translate(1500px);
          opacity: 0;
        }
      }
      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
      @keyframes ucc {
        100% {
          transform: rotate(359deg) scale(0.1);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <header>
        <h1>Checkout Page</h1>
        <h4>Free shipping over $200 in subtotal</h4>
      </header>
    </section>
    <main>
      <section class="first_section section">
        <div class="img img1">
          <img src="./img/photo1.png" alt="" />
        </div>

        <div class="inform bag">
          <h3>Vintage Backbag</h3>
          <p>25.98</p>
          <span> <del>$34.99</del></span>

          <div class="buton">
            <button class="plus-neg negative">-</button
            ><input type="text" value="1" /><button class="plus-neg plus">
              +</button
            ><br />
          </div>
          <button class="remove">Remove</button>
          <p class="ayt">
            Product Total:
            <span id="bag-total" class="product-total bag-total">25.98</span>
          </p>
        </div>
      </section>

      <section class="second_section section">
        <div class="img img2"><img src="./img/photo2.png" alt="" /></div>
        <div class="inform shoes">
          <h3>Levi Shoes</h3>
          <p>45.99</p>
          <span> <del>$54.99</del></span>

          <div class="buton">
            <button class="plus-neg negative">-</button>
            <input type="text" value="1" /><button class="plus-neg plus">
              +
            </button>
            <br />
          </div>
          <button class="remove">Remove</button>
          <p>
            Product Total: <span class="product-total shoes-total">45.99</span>
          </p>
        </div>
      </section>
      <section class="third_section section">
        <div class="img img3"><img src="./img/photo3.jpg" alt="" /></div>
        <div class="inform clock">
          <h3>Antique Clock</h3>
          <p>74.99</p>
          <span> <del>$94.99</del></span>

          <div class="buton">
            <button class="plus-neg negative">-</button
            ><input type="text" value="1" /><button class="plus-neg plus">
              +
            </button>
            <br />
          </div>
          <button class="remove">Remove</button>
          <p>
            Product Total: <span class="product-total clock-total">74.99</span>
          </p>
        </div>
      </section>
      <footer class="price">
        <p>Subtotal <span>$</span> <span id="subtotal" class="subtotal2"> 146.96</span></p>
        <p>Tax(%18) <span>$</span><span class="tax">26.45</span></p>
        <p>Shipping <span>$</span><span class="shipping">15.00</span></p>
        <p>Total <span>$</span><span class="topTotal">188.41</span></p>
      </footer>
    </main>

    <script>
      // variables

      let negative = document.querySelectorAll(".buton .negative");
      let positive = document.querySelectorAll(".plus");
      let input = document.querySelectorAll("input");
      let producTotal = document.querySelectorAll(".product-total");
      let subtotal = document.getElementById("subtotal");
      let tax = document.querySelector(".tax");
      let topTotal = document.querySelector(".topTotal");
      let ship = document.querySelector(".shipping");
      let remove = document.querySelectorAll(".remove");
      let footer = document.querySelector(".price");
      let section = document.querySelectorAll(".section");
      let main = document.querySelector("main");
      let header = document.querySelector("header");

      // decrease button

      for (let i = 0; i < negative.length; i++) {
        negative[i].addEventListener("click", function () {
          if (input[i].value >= 1) {
            input[i].value--;

            producTotal[i].innerHTML = `${Number(
              input[i].value *
                input[i].parentElement.previousElementSibling
                  .previousElementSibling.innerText
            ).toFixed(2)} `;

            let sum =
              Number(producTotal[0].innerText) +
              Number(producTotal[1].innerText) +
              Number(producTotal[2].innerText);

            subtotal.innerText = sum.toFixed(2);

            let taxTotal = subtotal.innerHTML * 0.18;
            tax.innerText = taxTotal.toFixed(2);

            if (
              input[0].value == 0 &&
              input[1].value == 0 &&
              input[2].value == 0
            ) {
              ship.innerText = 0;
              topTotal.innerText = 0;
            } else {
              ship.innerText = 15;
            }
            let sumTotal =
              Number(subtotal.innerHTML) + taxTotal + Number(ship.innerHTML);
            if (subtotal.innerText < 200 && subtotal.innerText > 0) {
              ship.innerText = 15;
            }

            sumTotal =
              Number(subtotal.innerHTML) + taxTotal + Number(ship.innerHTML);
            if (subtotal.innerText >= 200) {
              ship.innerHTML = "<del>$15</del>";
              ship.classList.add("shakes");
              sumTotal = Number(subtotal.innerHTML) + taxTotal;
            } else if (subtotal.innerText < 500) {
              ship.classList.remove("shakes");
            }

            topTotal.innerText = sumTotal.toFixed(2);
          }
        });
      }

      //increase button

      positive.forEach((post) => {
        post.addEventListener("click", function (e) {
          ship.innerText = 15;
          post.previousSibling.value++;
          post.parentElement.nextElementSibling.nextElementSibling.children[0].innerText = `${Number(
            post.previousSibling.value *
              post.parentElement.previousElementSibling.previousElementSibling
                .innerText
          ).toFixed(2)} `;
          let sum =
            Number(producTotal[0].innerText) +
            Number(producTotal[1].innerText) +
            Number(producTotal[2].innerText);
          subtotal.innerText = sum.toFixed(2);
          let taxTotal = subtotal.innerHTML * 0.18;
          tax.innerText = taxTotal.toFixed(2);

          let sumTotal =
            Number(subtotal.innerHTML) + taxTotal + Number(ship.innerHTML);

          if (subtotal.innerText >= 200) {
            ship.innerHTML = "<del>15</del>";
            ship.classList.add("shakes");

            sumTotal = Number(subtotal.innerHTML) + taxTotal;
          } else if (subtotal.innerText < 200) {
            ship.classList.remove("shakes");
          }
          // sumTotal = Number(subtotal.innerHTML) + taxTotal + Number(ship.innerHTML);

          topTotal.innerText = sumTotal.toFixed(2);
        });
      });

      // remove section

      remove.forEach((e) => {
        e.addEventListener("click", function () {
          e.parentElement.parentElement.style.display = "none";
          console.log(section[0]);

          if (
            section[0].style.display == "none" &&
            section[1].style.display == "none" &&
            section[2].style.display == "none"
          ) {
            // footer.classList.add("sad", "shakes");
            // console.log(footer.classList);
            // header.style.display = "none"
            footer.style.display = "none";
            main.style.display = "none";
            document.querySelector("h4").style.display = "none";
            document.querySelector("h1").classList.add("animate-charcter")
          }
        });
      });
    </script>
  </body>
</html>
