<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="netflix.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="body">
      <h1>NETFLÄ°X</h1>
      <p>Thank you for signing up at Netflix.Tell us more about yourself</p>
      <form action="">
        <label for="name">Name</label><br />
        <input id="name" type="text" placeholder="Enter your name" /><br />
        <label for="age">Age</label><br />
        <input id="age" type="number" placeholder="Age" /><br />
        <label for="email">Email</label><br />
        <input id="email" name="email" type="email" placeholder="Email" /><br />
        <label for="content">Content Type</label><br />
        <select name="" id="">
          <option value="">Series</option>
          <option value="">Films</option>
          <option value="">imdb top250</option>
         
        </select>
        <br />
        <div>
          <label for="type">Movie Type</label><br />
          <input type="checkbox" />
          <label for="comedy">Comedy</label><br />
          <input type="checkbox" />
          <label for="action">Action</label><br />
          <input type="checkbox" checked />
          <label for="romance">Romance</label><br />
        </div>

        <div>
          <label for="gender">Gender</label><br />
          <input type="radio" name="gender" />
          <label for="male">Male</label><br />
          <input type="radio" name="gender" />
          <label for="female">Female</label><br />
          <input type="radio" name="gender" />
          <label for="other">Other</label><br />
        </div>

        <label for="fb">Feed Back</label><br />
        <textarea name="fb" id="fb" cols="30" rows="10"placeholder="Any comment"></textarea><br>
        <input style="margin-left: 70px;" type="submit"value="Submit">
      </form>
    </div>
  </body>
</html>
